name: Karaoke CI + CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./tools

    steps:
      - uses: actions/checkout@v2

      - run: sudo apt-get update

      - name: Install fuse
        run: sudo apt-get install -y fuse

      - name: Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF" > ~/.config/rclone/rclone.conf

      - name: Mount medias
        run: |
          mkdir ../medias
          rclone mount s314:kara.wpi.moe/downloads/medias ../medias

#      - name: Download medias
#        run: rclone sync s314:kara.wpi.moe/downloads/medias ../medias

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'npm'
          cache-dependency-path: tools/package-lock.json

      - run: npm ci
      - run: npm run test

      - name: Unmount medias
        run: fusermount -u ../medias

  deploy:
    needs: [test]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF" > ~/.config/rclone/rclone.conf

      - name: Deploy repo
        run: |
          rclone sync karaokes s314:kara.wpi.moe/downloads/karaokes
          rclone sync lyrics s314:kara.wpi.moe/downloads/lyrics
          rclone sync tags s314:kara.wpi.moe/downloads/tags
